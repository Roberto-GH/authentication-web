<div class="card-body">
  
  <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>
    <div class="mb-3">
      <label class="form-label" for="email">Email</label>
      <input class="form-control" type="text" name="email" id="email" class="form-control" [(ngModel)]="email" required>
    </div>

    <div class="mb-3">
      <label class="form-label" for="password">Contraseña</label>
      <input class="form-control" type="password" name="password" id="password" class="form-control" [(ngModel)]="password" required>
    </div>   
    
    <div class="mb-3 d-grid gap-2">
      <button class="btn btn-outline-success btn-block" [disabled]="!f.valid"><i class="fas fa-sign-in-alt" aria-hidden="true"></i> Iniciar Sesión</button>
    </div>
  </form>  

</div>
