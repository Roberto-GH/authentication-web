<app-menu></app-menu>

<div class="container d-flex justify-content-center my-4">
  <div class="card">
    <app-authentication-nav></app-authentication-nav>
    <div class="card-body">
  
      <form #f="ngForm" (ngSubmit)="onSendEmail()" novalidate>
        <div class="mb-3 text-center">
          <span class="text-info">Te enviaremos un correo para recuperar la contrase√±a</span>
        </div>
        <div class="mb-3">          
          <input class="form-control" type="text" name="mailTo" id="mailTo" class="form-control" [(ngModel)]="mailTo" required placeholder="Email">
        </div>            
        
        <div class="mb-3 d-grid gap-2">
          <button class="btn btn-outline-success btn-block" [disabled]="!f.valid" type="submit"><i class="fas fa-sign-in-alt" aria-hidden="true"></i> Enviar Correo</button>
        </div>
      </form>  
    
    </div>
  </div>
</div>
