<app-menu></app-menu>

<div class="row m-4" *ngIf="user">
  <div class="card col-md-4 mx-auto">

    <div class="card-header text-center fs-4 p-4">
      <strong>Editar usuario</strong>
    </div>

    <div class="card-body">

      <form (ngSubmit)="onUpdate(user.id)" novalidate #f="ngForm">

        <div class="mb-3">
          <label class="form-label" for="file">Imagen de perfil</label><br>
          <input (change)="capturarFile($event)" type="file" id="file" name="file" accept=".jpg, .jpeg, .png">
        </div>        

        <div class="mb-3">
          <label class="form-label" for="name">Nombre</label>
          <input type="text" class="form-control" id="name" name="name" [(ngModel)]="user.name" required>
        </div>

        <div class="mb-3">
          <label class="form-label" for="lastName">Apellido</label>
          <input type="text" class="form-control" id="lastName" name="lastName" [(ngModel)]="user.lastName" required>
        </div>

        <div class="mb-3">
          <label class="form-label" for="phone">Celular</label>
          <input type="text" class="form-control" id="phone" name="phone" [(ngModel)]="user.phone" required>
        </div>

        <div class="mb-3">
          <label class="form-label" for="biography">Biografia</label>          
          <textarea rows="5" class="form-control" id="biography" name="biography" [(ngModel)]="user.biography"></textarea>
        </div>

        <div class="mb-3 d-grid gap-2">
          <button class="btn btn-outline-success btn-block" [disabled]="!f.valid">
            <i class="fas fa-pencil-alt" aria-hidden="true"></i> Actualizar
          </button>
        </div>

        <div class="mb-3 d-grid gap-2">
          <button class="btn btn-outline-primary btn-block" routerLink="/web/users">
            <i class="fas fa-arrow-alt-circle-left" aria-hidden="true"></i> Volver
          </button>
        </div>
      </form>

    </div>
  </div>
</div>
