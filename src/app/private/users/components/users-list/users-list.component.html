<app-menu></app-menu>
<div class="container my-4">
  <table class="table table-dark align-middle">
    <caption hidden>Lista de usuarios</caption>
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">profile_img</th>
        <th scope="col">Name</th>        
        <th scope="col">Lastname</th>        
        <th scope="col">Ver</th>
        <th scope="col" *ngIf="isAdmin">Editar</th>
        <th scope="col" *ngIf="isAdmin">Borrar</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">        
        <td>{{user.id}}</td>
        <td><img src="{{user.profile_img}}" alt="" width="60" height="60"></td>
        <td>{{user.name}}</td>
        <td>{{user.lastName}}</td>        
        <td><button class="btn btn-outline-primary" routerLink="/web/user-detail/{{user.id}}"><i class="far fa-eye" aria-hidden="true"></i> Ver</button></td>
        <td *ngIf="isAdmin"><button class="btn btn-outline-warning" routerLink="/web/user-edit/{{user.id}}"><i class="far fa-edit" aria-hidden="true"></i> Editar</button></td>
        <td *ngIf="isAdmin"><button class="btn btn-outline-danger" (click)="onDelete(user.id)"><i class="far fa-trash-alt" aria-hidden="true"></i> Eliminar</button></td>
      </tr>
    </tbody>
  </table>

  </div> -->
</div>
